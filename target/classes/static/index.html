
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather API ARSW</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	    <script src="/webjars/jquery/jquery.min.js"></script>
	    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
	    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		
    </head>

    <body>
		<br></br>
		<div class="container">
		  <h2>Carousel Example</h2>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
		
		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		
		      <div class="item active">
		        <img src="1.jpg" alt="Weather API ARSW" style="width:80%;height:80%;">
		        <div class="carousel-caption">
		          <h3>Los Angeles</h3>
		          <p>LA is always so much fun!</p>
		        </div>
		      </div>
		
		      <div class="item">
		        <img src="chicago.jpg" alt="Nicolas Ortega Limas" style="width:80%;height:80%;">
		        <div class="carousel-caption">
		          <h3>Chicago</h3>
		          <p>Thank you, Chicago!</p>
		        </div>
		      </div>
		    
		      <div class="item">
		        <img src="ny.jpg" alt="Parcial Segundo Tercio" style="width:80%;height:80%;">
		        <div class="carousel-caption">
		          <h3>New York</h3>
		          <p>We love the Big Apple!</p>
		        </div>
		      </div>
		  
		    </div>
		
		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>
		
		    
		
        <h2 style="text-align:center;margin:auto; border: 2px solid black;">
		  Insert the city name to make the consult
		</h2>
		<br></br>
		<div style="text-align: center;">
				<input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
				<br></br>
				<button type="button" class="btn btn-warning">Consult city</button>
		</div>
		<br></br>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-8">
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">City</th>
					      <th scope="col">Temperature</th>
					      <th scope="col">Sensation</th>
					      <th scope="col">Minimum temperature</th>
						<th scope="col">Minimum temperature</th>
					    </tr>
					  </thead>
			
					  <tbody>
					    
					    
					  </tbody>
			
					</table>
				</div>
				<div class="col-md-2"></div>
			</div>
			
		</div>
		
		<div>
		
		</div>
		<br></br>
		

				  
		
		
    </body>

</html>
